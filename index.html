<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="default.css"/>
    <script src="index.js"></script>
</head>
<body>
    <div id="bg0" class="backgroundLayer"></div>
    <div id="bg1" class="backgroundLayer"></div>
    <div id="bg2" class="backgroundLayer"></div>
    <div id="bg3" class="backgroundLayer"></div>
    <div id="planetContainer" class="backgroundLayer">
        <div class="planet"></div>
    </div>
    <div id="uiContainer">
        <h1>Tic-Tac-Toe</h1>
        <div id="gameContainer">
            <h2 id="infoText">your turn</h2>
            <table id="gameBoard">

            </table>
            <p><button id="newGame" class="newGame">new game</button></p>
            <p>settings:</p>
            <p>
                <button id="firstHuman" class="selected">human has first move</button>
                <button id="firstComputer">computer has first move</button>
            </p>
            <p>
                <button id="difficultyEasy" class="selected">easy mode</button>
                <button id="difficultyHard">hard mode</button>
            </p>
            <p>
                <button id="symbolX" class="selected">human is "X"s</button>
                <button id="symbolO">human is "O"s</button>
            </p>

        </div>
    </div>
</body>
</html>
